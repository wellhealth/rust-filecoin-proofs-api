[package]
name = "filecoin-proofs-api"
version = "5.4.1"
description = "API to interact with the proofs system in Filecoin"
authors = ["dignifiedquire <me@dignifiedquire.com>"]
edition = "2018"
license = "MIT OR Apache-2.0"
repository = "https://github.com/filecoin-project/rust-filecoin-proofs-api"
readme = "README.md"

[dependencies]
anyhow = "1.0.26"
bincode = "1.1.2"
serde = "1.0.104"

rayon = "1.1.0"
log = "0.4.8"

third_party_stores = { package = "third_party_stores", path = "../rust-fil-proofs/third_party_stores"}

filecoin-proofs-v1 = { package = "filecoin-proofs", version = "5.4.0", default-features = false, features = ["gpu"] ,path="../rust-fil-proofs/filecoin-proofs"}
bellperson = { version = "0.12", default-features = false, features = ["gpu"] , path ="../my-bellman"}

[features]
default = ["pairing"]
pairing = ["filecoin-proofs-v1/pairing", "bellperson/pairing"]
blst = ["filecoin-proofs-v1/blst", "bellperson/blst"]

